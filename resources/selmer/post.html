<!doctype html>
<html lang="en">
  <head>
    <link href="assets/normalize.css" rel="stylesheet"/>
    <link href="assets/foundation.min.css" rel="stylesheet"/>
    <link href="css/main-style.css" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>
      {{title}}
    </title>
    </head>
  <body class="row">

      <h1>
        <a href="/">{{headline}}</a>
      </h1>
      <h4 id="subtitle">
      </h4>
      
    </header>
    
    <br>

    <div class="zpanel1">
    	<form action="/postblog" method="post">

    		<input type="text" name="date" placeholder="date">
    		<br>
    		<input type="text" name="id" placeholder="id">

    		<input type="submit" class="button">
    	</form>
    </div>

    <footer>
      
    </footer>
    <script src="assets/react.min.js">
    </script>

  </body>
</html>
