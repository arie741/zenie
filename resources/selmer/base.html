<!doctype html>
<html lang="en">
  <head>
    <link href="assets/normalize.css" rel="stylesheet"/>
    <link href="assets/foundation.min.css" rel="stylesheet"/>
    <link href="css/main-style.css" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>
      {{title}}
    </title>
    </head>
  <body class="row">
    <header class="zpanel2">
      <h1>
        <a href="/">{{headline}}</a>
      </h1>
      <h4 id="subtitle">
      </h4>
      
    </header>
  
    <br>
    <div class="zpanel3">
		<a href="postblog" class="button">Post Blog</a>
    </div>
	<br>
    <div class="zpanel1">
    {% for content in bcontents %}
     <h4>
		<a href="/blogs/{{content.id}}">{{content.name}}</a>		
     </h4>
     <h5>
     	{{content.date}}
     </h5>
     <br>
    {% endfor %}
    </div>

    <footer>
      
    </footer>
    <script src="assets/react.min.js">
    </script>

  </body>
</html>
